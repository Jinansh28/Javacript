<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;"" >
    <ul class="language">
        <li> Javacript</li>
    </ul>
</body>
<script>
    function addListItem(langName){
        const li=document.createElement('li')
        li.innerText=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addListItem('C++')
    addListItem('python')
    
    function addOptiListItem(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiListItem('golang')

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="py"
    const newli =document.createElement('li');
    newli.textContent="Cpp"
    secondLang.replaceWith(newli)

    const firstlang =document.querySelector('li:first-child')
    firstlang.outerHTML = '<li>TypeScript</li>'

    const lastlanguage=document.querySelector('li:last-child')
    lastlanguage.remove()
</script>
</html>
